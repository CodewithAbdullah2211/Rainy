<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rainy.com</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Rainy <i class="fa fa-cloud-rain"></i></div>
        <div class="hamburger" id="hamburger">
            <i class="fa fa-bars"></i>
        </div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
            <div class="searchbox">
                <input type="text" placeholder="e.g. karachi" class="searchbox-main-input">
                <button class="search-main-button"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </nav>
    <main class="herosection">
        <div class="left_section">
            <h1>Get Aware of <span>Weather</span>.</h1>
            <p class="p1">from Anywhere,</p>
            <p class="p2">Of Anywhere.</p>
            <div class="btns">
                <button class="contactme">Contact Me</button>
                <button class="getstart">Get Started</button>
            </div>
        </div>
        <div class="right_section">
            <img src="1.png" alt="">
        </div>
    </main>
    <footer>
        <div class="footer">www.Rainy.com &copy; developed by <span>ABDULLAH</span></div>
    </footer>
    <script src="script.js"></script>
    <script>
        document.querySelector('.contactme').addEventListener('click', (e) => { location.href = 'https://www.instagram.com/abdullah_arain___?igsh=YzljYTk1ODg3Zg==' });
        document.querySelector('.getstart').addEventListener('click', (e) => { location.href = 'app.html' });

        const hamburger = document.getElementById('hamburger');
        const menu = document.querySelector('.menu');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

    </script>
</body>

</html>
